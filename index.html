<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>blog</title>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <div id="test1">
    <div id="outerMost" style="margin-bottom: 15px;border: 1px solid black; width: 150px; height: 120px; padding: 20px;">
      outerMost
      <div id="middle" style="border: 1px solid black; width: 60px; height: 60px; padding: 20px;">
        Middle
        <a href="" id="innerMost" style="border: 1px solid black; width: 30px; height: 20px; display: block; margin: 20px;">click</a>
      </div>
    </div>

    <div id="test">
      <p>{{ message }}</p>
      <input v-model="message">
      <child :message="message"></child>
    </div>
    <!-- 自定义监听 -->
    <div id="counter-event-example">
      <p>{{ total }}</p>
      <button-counter v-on:click_="incrementTotal"></button-counter>
      <button-counter v-on:click_="incrementTotal"></button-counter>
    </div>
  </div>

</body>

</html>

<script>
  var outerElement = document.getElementById('outerMost');
  var middleElement = document.getElementById('middle');
  var innerElement = document.getElementById('innerMost');

  outerElement.addEventListener('click', function () {
    console.log('trigger outermost div');
  }, true);
  middleElement.addEventListener('click', function () {
    console.log('trigger middle div');
  }, true);
  innerElement.addEventListener('click', function (event) {
    event.preventDefault();
    console.log('trigger innermost button');
  }, true);


  Vue.component('child', {
    // 声明 props
    props: ['message'],
    // 就像 data 一样，prop 也可以在模板中使用
    // 同样也可以在 vm 实例中通过 this.message 来使用
    template: '<span>{{ message }}</span>'
  })

  new Vue({
    el: '#test',
    data: {
      message: 'Hello'
    }
  })

  Vue.component('button-counter', {
    template: '<button v-on:click="incrementCounter">{{ counter }}</button>',
    data: function () {
      return {
        counter: 0
      }
    },
    methods: {
      incrementCounter: function () {
        this.counter += 1
        this.$emit('click_')
      }
    },
  })

  new Vue({
    el: '#counter-event-example',
    data: {
      total: 0
    },
    methods: {
      incrementTotal: function () {
        this.total += 1
      }
    }
  })
</script>

<style>
  #test1 {
    height: 200px;
    width: 200px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 5px;
  }
</style>
